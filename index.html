<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll always be with Jang Minho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f0fdfa, #ccfbf1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #0f766e;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            color: #14b8a6;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            body {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'll always be with Jang Minho</h1>
        
        <div class="player-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/videoseries?list=PLfuYGpnnSBu1v-uyEw7ZeaOc3WoxjIyS6&autoplay=1&loop=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="status">
            ▶ 연속 재생 중
        </div>
    </div>
</body>
</html>
