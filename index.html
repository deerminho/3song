  </style>

<body>
  <!-- ë©”ì¸ ì»¨í…Œì´ë„ˆ -->
  <div class="container">

  <script>

    const VIDEO_PLAYLIST = [

      { id: '-w3nNWFKBsQ', title: 'ì¸ê¸° ì‡¼ì¸ ' },
      { id: '8KMqM4s7DqQ', title: 'ì¶”ì²œ ì‡¼ì¸ ' },
      { id: '5igcQgtQmDg', title: 'íŠ¸ë Œë”© ì‡¼ì¸ ' },
      { id: 'efeTEX2EvEM', title: 'í™”ì œì˜ ì‡¼ì¸ ' },
      { id: 'H7gkxlnHYQ4', title: 'ì¸ê¸°ê¸‰ìƒìŠ¹ ì‡¼ì¸ ' },
      { id: 'PetkgdcUwC0', title: 'ë² ìŠ¤íŠ¸ ì‡¼ì¸ ' },
      { id: 'NTPwRGfFcGA', title: 'ì¶”ì²œì˜ìƒ' },
      { id: 'JxB9u58VBlc', title: 'í•«í•œ ì‡¼ì¸ ' },
      { id: '15X0nd1_-kI', title: 'ì‹ ê·œ ì‡¼ì¸  1' },

    // YouTube í”Œë ˆì´ì–´ ê°ì²´
    let youtubePlayer = null;
    
    // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë¹„ë””ì˜¤ ID (ëœë¤ìœ¼ë¡œ ì‹œì‘)
    let currentVideoId = VIDEO_PLAYLIST[getRandomVideoIndex()].id;

    // ============================================

    // ============================================
    
    /**

     * @param {string} videoId - YouTube ë¹„ë””ì˜¤ ID
     * @returns {string} ì¸ë„¤ì¼ ì´ë¯¸ì§€ URL

    function getVideoThumbnail(videoId) {

    /**

    function getRandomVideoIndex() {

    // ============================================

    /**

    function playNextVideo() {
      const randomIndex = getRandomVideoIndex();
      const selectedVideo = VIDEO_PLAYLIST[randomIndex];
      
      currentVideoId = selectedVideo.id;

        // ìƒˆ ë¹„ë””ì˜¤ë¥¼ ë¡œë“œí•˜ê³  ìë™ ì¬ìƒ
        youtubePlayer.loadVideoById({

    /**

     * @param {string} videoId - ì¬ìƒí•  ë¹„ë””ì˜¤ ID
     */
    function playVideo(videoId) {
      currentVideoId = videoId;
      
      if (youtubePlayer && youtubePlayer.loadVideoById) {
        // ìƒˆ ë¹„ë””ì˜¤ë¥¼ ë¡œë“œí•˜ê³  ìë™ ì¬ìƒ
        youtubePlayer.loadVideoById({
          videoId: videoId,
          startSeconds: 0

    // ============================================

    /**

    function updatePlaylistUI() {
      const playlistContainer = document.getElementById('playlist-container');
      playlistContainer.innerHTML = '';
      
      VIDEO_PLAYLIST.forEach((video) => {
        const isActive = video.id === currentVideoId;
        const playlistItem = createPlaylistItem(video, isActive);
        playlistContainer.appendChild(playlistItem);
      });
    }

    /**
     * ì¬ìƒëª©ë¡ ì•„ì´í…œ ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
     * @param {Object} video - ë¹„ë””ì˜¤ ì •ë³´ ê°ì²´
     * @param {boolean} isActive - í˜„ì¬ ì¬ìƒ ì¤‘ì¸ì§€ ì—¬ë¶€
     * @returns {HTMLElement} ìƒì„±ëœ ì¬ìƒëª©ë¡ ì•„ì´í…œ
     */
    function createPlaylistItem(video, isActive) {
      // ì•„ì´í…œ ì»¨í…Œì´ë„ˆ
      const item = document.createElement('div');
      item.className = 'playlist-item' + (isActive ? ' active' : '');
      item.onclick = () => playVideo(video.id);
      
      // ì¸ë„¤ì¼
      const thumbnail = document.createElement('div');
      thumbnail.className = 'playlist-item-thumbnail';
      
      const img = document.createElement('img');
      img.src = getVideoThumbnail(video.id);
      img.alt = video.title;
      thumbnail.appendChild(img);
      
      // ë¹„ë””ì˜¤ ì •ë³´
      const info = document.createElement('div');
      info.className = 'playlist-item-info';
      
      const title = document.createElement('div');
      title.className = 'playlist-item-title';
      title.textContent = video.title;
      info.appendChild(title);
      
      // ì¬ìƒ ìƒíƒœ í‘œì‹œ
      const status = document.createElement('div');
      status.className = 'playlist-item-status';
      
      // ì¡°ë¦½
      item.appendChild(thumbnail);
      item.appendChild(info);
      item.appendChild(status);
      
      return item;
    }

    // ============================================
    // YouTube API ì´ˆê¸°í™”
    // ============================================
    
    /**
     * YouTube IFrame API ì¤€ë¹„ ì™„ë£Œ ì½œë°±
     * (YouTube APIê°€ ìë™ìœ¼ë¡œ í˜¸ì¶œ)
     */
    function onYouTubeIframeAPIReady() {

        videoId: currentVideoId,

          controls: 1,        // ì»¨íŠ¸ë¡¤ í‘œì‹œ
          rel: 0,            // ê´€ë ¨ ë™ì˜ìƒ ìµœì†Œí™”
          modestbranding: 1, // YouTube ë¡œê³  ìµœì†Œí™”
          mute: 1,           // ìŒì†Œê±°ë¡œ ì‹œì‘ (ìë™ì¬ìƒ ì •ì±…)
          playsinline: 1,    // ì¸ë¼ì¸ ì¬ìƒ
          loop: 0            // ë°˜ë³µ ì¬ìƒ ë¹„í™œì„±í™”
        },
        events: {

          onStateChange: handlePlayerStateChange

      updatePlaylistUI();
    }

    /**

     * @param {Object} event - YouTube í”Œë ˆì´ì–´ ì´ë²¤íŠ¸ ê°ì²´

    function handlePlayerReady(event) {

      event.target.unMute();

    /**

     * @param {Object} event - YouTube í”Œë ˆì´ì–´ ì´ë²¤íŠ¸ ê°ì²´
     */
    function handlePlayerStateChange(event) {
      // ë¹„ë””ì˜¤ ì¢…ë£Œ ì‹œ ìë™ìœ¼ë¡œ ë‹¤ìŒ ë¹„ë””ì˜¤ ì¬ìƒ
      if (event.data === YT.PlayerState.ENDED) {
        setTimeout(() => {

        }, 500); // 0.5ì´ˆ ë”œë ˆì´ í›„ ë‹¤ìŒ ì˜ìƒ ì¬ìƒ
      }
    }

    // ============================================
    // ì´ˆê¸°í™”
    // ============================================
    
    /**
     * YouTube IFrame API ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œ
     */
    function loadYouTubeAPI() {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    /**

     * - ëœë¤ ë¹„ë””ì˜¤ ìë™ ì¬ìƒ ì‹œì‘
     * - ë¹„ë””ì˜¤ ì¢…ë£Œ ì‹œ ìë™ìœ¼ë¡œ ë‹¤ìŒ ëœë¤ ë¹„ë””ì˜¤ ì¬ìƒ

    window.onload = function() {

  </script>
